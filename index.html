        } else if (index % 4 === 1) {
          li.classList.toggle("run-animation-3");
        } else if (index % 4 === 3) {
          li.classList.toggle("run-animation-1");
        }
      });
    }
    function toggleTime() {
      const backgroundSection = document.querySelector(".background-section");
      const dayNight = document.querySelector(".sun");
      const stars = document.querySelector(".stars");
      backgroundSection.classList.toggle("night-background");
      dayNight.classList.toggle("moon");
      stars.classList.toggle("stars-toggle");
    }
    function toggleSnow() {
      const snowDiv = document.querySelector(".snowflakes");
      snowDiv.classList.toggle("snowflakes-show");
    }
  </script>
